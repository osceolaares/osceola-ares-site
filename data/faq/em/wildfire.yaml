# Wildfire Related section
  - title: Is my home at risk for Wildfire?
    content: |
      The land use in your area and the type of vegetation around your home contributes to
      wildfire risk. Living in a woodland setting, in or near rural areas is also a risk factor.

  - title: What are the top causes of Wildfires in Florida?
    content: |
      People start most wildfires. Incendiary items like smoking materials not disposed of
      properly and arson are the causes. Arson, escaped debris burning and lightening are
      also causes.

  - title: What should I do before Wildfire threatens?
    content: |
      Design and landscape your home with wildfire safety in mind. Plan fire-resistant shrubs
      and trees. Create a defensible space around your home. Use fire-resistant roof and exterior
      construction. Or treat wood or combustible material used in roofs, siding, decking or trim
      with UL-approved fire retardant chemicals. Create a disaster plan. Make sure your house
      number is easy to read on your home.

  - title: What is defensible space?
    content: |
      It is at least 30 feet of lean, clean and green space surrounding your home. This space
      gives firefighters room to put out fires.

  - title: How do I create a defensible space?
    content: |
      Make your yard lean by pruning shrubs and tree branches within 15 feet of your chimney
      or stovepipe. Remove dead tree branches that extend over the roof. Make your yard clean
      by raking leaves and removing dead tree limbs and twigs. Stack firewood at least 100 feet
      away from your home. Make your yard green by removing flammable vegetation and replacing it
      with fire-resistant plants.

  - title: What types of plants are fire resistant?
    content: |
      Dogwood, viburnum, redbud, sycamore, magnolia, beauty berry, oaks, red maple, wild azalea,
      sweet gum, coontie, winged elm, black cherry, persimmon, wild plum, sugarberry, Florida
      soapberry, fringe tree, ferns, wild olive, blue beech, hop hornbeam and sparkleberry.

  - title: What type of roof construction is fire-resistant?
    content: |
      Class-A asphalt shingles, metal, cement and concrete products help resist fires. Added
      protection is a fire-resistant sub-roof.

  - title: What type of exterior construction is fire-resistant?
    content: |
      Fire-resistant wall materials are cement, plaster, stucco and concrete masonry. Windows
      that are double paned glass can also help a home be more resistant to heat and flames.

  - title: What should I do when there is Wildfire danger?
    content: |
      If you are warned that a wildfire is threatening your home, stay tuned to your radio or
      television for evacuation information and updates. It is very important to follow the
      instructions of local officials! If advised to evacuate, do so immediately!

  - title: What should I do if I receive a Wildfire warning?
    content: |
      - Back your car into the garage or park it in an open space facing the direction of escape.
      Shut doors and roll up windows. Disconnect automatic door openers, so you can escape if
      the power fails. Close all garage doors and windows. 
      - Confine pets to one room so they can be easily located. 
      - Arrange temporary housing at a friend or relatives house outside of the threatened area.
      - Place valuable papers like insurance policies, birth certificates and other documents in
      the car for fast get away. Put family photographs and other memorabilia in the car that
      you may want to take.
      - Keep your radio and television tuned to a local station for fire reports and evacuation
      information.
      - Put your Disaster Supply Kit in the car.
      - Make sure your escape route takes you away from dangerous areas.

  - title: What should I do if I have been advised to evacuate?
    content: |
      - Make sure infants, children and other family members are present before you drive off.
      - Load pets into car.
      - Lock your home.
      - Leave immediately!
      - If You are Sure You Have Time, Take Steps to Protect Your Home: 
      
        Inside Your Home

        - Close windows, vents, and doors. This will help prevent drafts and will stop sparks from
        blowing inside.
        - Remove lightweight curtains to prevent them from being ignited by radiated heat.
        - Close mini-blinds and heavy drapes to keep out heat and to provide safety in case heat or
        wind breaks windows.
        - Turn on a light in each room to increase the visibility of your home in heavy smoke.
        - Turn off pilot lights. Shut off gas at the meter.
        - Open the fireplace damper to stabilize inside/outside pressure. Close the fireplace screens
        to keep sparks from starting a fire in the house.
        - Move flammable furniture away from windows and sliding doors to reduce the possibility of
        ignition. 
        
